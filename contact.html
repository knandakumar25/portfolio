<!-- Include this CSS in your <head> or an external stylesheet -->
<style>
    .contact-section {
        background-color: #1976d2;
        /* Blue background */
        color: #ffffff;
        padding: 20px;
        border-radius: 1rem;
        width: 100vw;
    }

    .container {
        max-width: 100%;
    }

    .contact-card {
        min-height: 240px;
        min-width: 220px;
        border: none;
        border-radius: 1rem;
        box-shadow: 0 8px 16px rgba(25, 118, 210, 0.15);
        /* Blue shadow */
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        background-color: #f5faff;
        /* Light blue card */
    }

    .contact-card:hover {
        transform: translateY(-6px);
        box-shadow: 0 12px 24px rgba(25, 118, 210, 0.25);
        /* Deeper blue shadow on hover */
    }

    .contact-card .card-body img {
        margin-bottom: 12px;
        opacity: 0.9;
        filter: invert(32%) sepia(92%) saturate(747%) hue-rotate(186deg) brightness(95%) contrast(92%);
        /* Blue-colored icons */
    }

    .contact-label {
        font-weight: 600;
        font-size: 1.05rem;
        margin-bottom: 6px;
        color: #1976d2;
        /* Blue label text */
    }

    .divider {
        width: 70%;
        height: 3px;
        background-color: #1976d2;
        /* Blue divider */
        margin: 8px auto;
    }

    .contact-card a {
        font-size: 0.85rem;
        word-break: break-word;
        color: #1976d2;
        /* Blue links */
        text-decoration: none;
    }

    .contact-card a:hover {
        text-decoration: underline;
        color: #0d47a1;
        /* Darker blue on hover */
    }
</style>
