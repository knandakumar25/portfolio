<!-- Include this CSS in your <head> or an external stylesheet -->
<style>
    .contact-section {
        background-color: #000000;
        /* Black background */
        color: #ffffff;
        padding: 20px;
        border-radius: 0;
        /* Removes rounded edges */
        width: 100vw;
        /* Makes it stretch full width */
    }

    .container {
        max-width: 100%;
        /* Ensures the content takes the full width */
    }

    .contact-card {
        min-height: 240px;
        min-width: 220px;
        border: none;
        border-radius: 1rem;
        box-shadow: 0 8px 16px rgba(0, 128, 128, 0.2);
        /* Teal shadow */
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        background-color: #ffffff;
        /* Keeping background unchanged */
    }

    .contact-card:hover {
        transform: translateY(-6px);
        box-shadow: 0 12px 24px rgba(0, 128, 128, 0.3);
        /* Teal hover shadow */
    }

    .contact-card .card-body img {
        margin-bottom: 12px;
        opacity: 0.9;
        filter: invert(26%) sepia(76%) saturate(428%) hue-rotate(127deg) brightness(85%) contrast(91%);
        /* Teal-colored icons */
    }

    .contact-label {
        font-weight: 600;
        font-size: 1.05rem;
        margin-bottom: 6px;
        color: #008080;
        /* Teal label text */
    }

    .divider {
        width: 70%;
        height: 3px;
        background-color: #008080;
        /* Teal dividers */
        margin: 8px auto;
    }

    .contact-card a {
        font-size: 0.85rem;
        word-break: break-word;
        color: #008080;
        /* Teal links */
        text-decoration: none;
    }

    .contact-card a:hover {
        text-decoration: underline;
        color: #005f5f;
        /* Slightly darker teal on hover */
    }
</style>
