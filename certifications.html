<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certifications</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #C0C0C0;
            color: #000000;
            padding-top: 70px;
        }
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1030;
            background-color: #C0C0C0;
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        .navbar.scrolled {
            background-color: #ffffff !important;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        .cert-card {
            background-color: #fff;
            padding: 20px;
            border-radius: 1rem;
            box-shadow: 0px 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }
    </style>
</head>

<body>
    <!-- Header will be inserted here -->
    <div id="site-header"></div>

    <div class="container mt-5">
        <h2 class="text-center mb-4">Certifications</h2>

        <!-- Certification Card Example -->
        <div class="cert-card">
            <h4>Certification Name</h4>
            <h5 class="text-muted">Issued By: [Organization Name]</h5>
            <h6 class="text-muted mb-2">Date Issued: [Month Year]</h6>
            <p><strong>Credential ID:</strong> [Credential ID]</p>
            <p>
                <strong>Certificate Link:</strong>
                <a href="[Certificate URL]" target="_blank" rel="noopener">View Certificate</a>
            </p>
        </div>
        <!-- Duplicate the above .cert-card div for each certification -->

    </div>

    <!-- Contact Section -->
    <div id="contact-section" class="mt-5"></div>

    <!-- Bootstrap JS Bundle -->
    <script src="js/bootstrap.bundle.min.js"></script>

    <!-- Load header.html -->
    <script>
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('site-header').innerHTML = data;
            })
            .catch(error => console.error('Error loading header:', error));
    </script>

    <!-- Load contact.html -->
    <script>
        fetch('contact.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('contact-section').innerHTML = data;
            })
            .catch(error => console.error('Error loading contact section:', error));
    </script>

    <script>
        window.addEventListener("scroll", function () {
            let navbar = document.querySelector(".navbar");
            if (window.scrollY > 50) {
                navbar.classList.add("bg-white");
                navbar.classList.remove("bg-secondary");
            } else {
                navbar.classList.add("bg-secondary");
                navbar.classList.remove("bg-white");
            }
        });
    </script>
</body>
</html>
