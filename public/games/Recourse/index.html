<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Recourse</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <style>
    .back-to-portfolio {
        position: fixed;
        top: 20px;
        right: 20px;
        background-color: rgba(0, 0, 0, 0.8);
        color: white;
        border: 2px solid #fff;
        padding: 10px 15px;
        text-decoration: none;
        border-radius: 5px;
        font-family: inherit;
        font-size: 14px;
        z-index: 1000;
        transition: all 0.3s ease;
    }
    .back-to-portfolio:hover {
        background-color: rgba(255, 255, 255, 0.2);
        transform: scale(1.05);
    }
    .back-to-portfolio:active {
        transform: scale(0.95);
    }
    </style>

</head>

<body>
    <a href="/portfolio" class="back-to-portfolio">← Back to Portfolio</a>

    <div class="outerContainer">
        <h3 class="written-in-ink"><a href="https://www.inklestudios.com/ink">A CSC 486 Project</a></h3>

        <div id="controls" class="buttons">
          <a id="rewind" title="Restart story from beginning">restart</a>
          <a id="save" title="Save progress">save</a>
          <a id="reload" title="Reload from save point">load</a>
          <a id="theme-switch" title="Switch theme">theme</a>
        </div>

        <div id="story" class="container">
            <div class="header">
                <h1>Recourse</h1>
                <h2 class="byline"></h2>
            </div>
        </div>
    </div>

    <script src="ink.js"></script>
    <script src="Recourse.js"></script>
    <script src="main.js"></script>
</body>
</html>
