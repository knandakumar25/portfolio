<!-- Include this CSS in your <head> or an external stylesheet -->
<style>
    @import url('https://fonts.googleapis.com/css2?family=Anek+Devanagari:wght@100..800&display=swap');

    html,
    body {
        font-family: Arial, Helvetica, sans-serif;
    }

    .anek-devanagari-font {
        font-family: "Anek Devanagari", sans-serif;
        font-optical-sizing: auto;
        font-weight: 100 800;
        font-style: normal;
        font-variation-settings:
            "wdth" 100;
    }

    .contact-section {
        background-color: #0d1a26 !important;
        color: #ffffff;
        padding: 20px;
        border-radius: 0;
        width: 100vw;
    }

    .contact-card {
        min-height: 240px;
        min-width: 220px;
        border: none;
        border-radius: 1rem;
        background-color: #ffffff;
        box-shadow: 0 8px 16px rgba(0, 91, 187, 0.2);
        /* Navy-blue shadow */
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .contact-card:hover {
        transform: translateY(-6px);
        box-shadow: 0 12px 24px rgba(0, 91, 187, 0.3);
    }

    .contact-card .card-body img {
        margin-bottom: 12px;
        opacity: 0.9;
        filter: invert(31%) sepia(86%) saturate(1449%) hue-rotate(181deg) brightness(95%) contrast(91%);
        /* Blue tone */
    }

    .contact-label {
        font-weight: 600;
        font-size: 1.05rem;
        margin-bottom: 6px;
        color: #005f99;
        /* Rich blue */
    }

    .divider {
        width: 70%;
        height: 3px;
        background-color: #005f99;
        margin: 8px auto;
    }

    .contact-card a {
        font-size: 0.85rem;
        word-break: break-word;
        color: #005f99;
        text-decoration: none;
    }

    .contact-card a:hover {
        text-decoration: underline;
        color: #004070;
    }
</style>
